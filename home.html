
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Windows Taskbar</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
            background-image: url('bloom1.jpeg'); 
            background-size: cover;
            background-position: center;
        }


        .webos-heading {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'times new roman', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: black;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .sticky-note-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .sticky-note-header {
            background-color: #4169e1;
            color: #333;
            padding: 10px;
            font-weight: bold;
            text-align: center;
	    font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .sticky-note {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: transparent;
            resize: none;
            overflow-y: auto;
            color: #333;
        }

        
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(to right, #232526, #414345);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 0 15px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
        }

        .taskbar .icons {
            display: flex;
            gap: 30px;
        }

        .taskbar button {
            background-color: transparent;
            color: white;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .taskbar button img {
            width: 25px;
            height: 25px;
        }

        .taskbar button:hover {
            transform: scale(1.1);
        }

        
        .date-time {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="webos-heading">WebOS</div>

    
    <div class="sticky-note-container">
        <div class="sticky-note-header">To do List</div>
        <textarea id="sticky-note" class="sticky-note" placeholder="Write your note here..."></textarea>
    </div>


    <div style="flex: 1;"></div>

    
    <div class="taskbar">
        <div class="icons">
            <a href="#" onclick="changeBackground()">
                <img src="wppr.jpeg" width="60" height="60" alt="change wallpaper">
            </a>
            <a href="fileexp.html"><img src="fileman.jpeg" width="60" height="60" alt="File Explorer"></a>
            <a href="http://localhost/text_editor/CALC.HTML"><img src="cal.jpeg" width="60" height="60" alt="Calculator"></a>
            <a href="http://localhost/text_editor/index.html"><img src="te.jpeg" width="60" height="60" alt="Text Editor"></a>
        </div>
        <div class="date-time" id="date-time"></div>
    </div>

        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="setBackgroundImage(event)" />

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeElement = document.getElementById('date-time');
            
                        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            
            
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            

            const formattedTime = now.toLocaleTimeString(undefined, timeOptions);
            const formattedDate = now.toLocaleDateString(undefined, dateOptions);
            
            
            dateTimeElement.innerText = `${formattedDate} | ${formattedTime}`;
        }

        setInterval(updateDateTime, 1000); 

        
        function changeBackground() {
            document.getElementById('file-input').click();
        }

        
        function setBackgroundImage(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                document.body.style.backgroundImage = `url('${fileURL}')`;
            }
        }
    </script>
</body>
</html>
